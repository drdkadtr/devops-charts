# Modified from: https://github.com/helm/chart-testing-action
name: ci
on:
  pull_request:
  push:
    paths:
      - 'charts/**/Chart.yaml'
      - 'charts/**/*'
jobs:
  helm-lint:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.list-changed.outputs.changed }}
    strategy:
      # https://hub.docker.com/r/kindest/node/tags
      matrix:
        k8s:
          - v1.21.1
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v2.0
        with:
          version: v3.7.2

      # Python is required because `ct lint` runs Yamale (https://github.com/23andMe/Yamale) and
      # yamllint (https://github.com/adrienverge/yamllint) which require Python
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.2.0

      - name: Run chart-testing (list-changed)
        id: list-changed
        run: |
          ct list-changed --config ct.yaml --print-config
          changed=$(ct list-changed --config ct.yaml)
          #changed="true"
          if [[ -n "$changed" ]]; then
            echo "::set-output name=changed::true"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --all --config ct.yaml

      - name: Start ${{ matrix.k8s }} KinD cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.2.0
        with:
          config: .github/assets/kind.yml
          node_image: kindest/node:${{ matrix.k8s }}

      - name: Install local chart
        if: steps.list-changed.outputs.changed == 'true'
        env:
          debug=true
        run: |
          ./scripts/helm-local.sh

  release:
    name: Trigger helm release
    runs-on: ubuntu-latest
    needs: helm-lint
    if: ${{needs.helm-lint.outputs.changed == 'true' && github.ref == 'refs/heads/main' || github.event_name != 'pull_request' }}
    env:
      GITHUB_REPO: "drdkadtr/devops-helm"
      BRANCH: "main"

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Package helm charts
        run: |
          ./scripts/package.sh

      - name: Publish charts
        env:
          PERSONAL_TOKEN: "${{ secrets.PERSONAL_TOKEN }}"
        run: |
          ./scripts/publish.sh

      - name: Test helm repo listing (e2e)
        run: |
          helm repo add "${GITHUB_JOB}" "https://${{ secrets.PERSONAL_TOKEN }}@raw.githubusercontent.com/${{ env.GITHUB_REPO }}/${{ env.BRANCH }}/"
          helm repo update
          helm search repo "${GITHUB_JOB}" -l
