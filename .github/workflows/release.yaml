# Modified from: https://github.com/helm/chart-testing-action
name: release
on:
  push:
    branches:
      - main
    paths:
      - 'charts/**/Chart.yaml'
      - 'charts/**/*'
jobs:
  release:
    name: Helm release
    runs-on: ubuntu-latest
    env:
      GITHUB_REPO: "drdkadtr/devops-helm"
      BRANCH: "main"
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.7.2

      - name: Package helm charts
        run: |
          ./scripts/package.sh

      - name: Publish charts
        env:
          PERSONAL_TOKEN: "${{ secrets.PERSONAL_TOKEN }}"
        run: |
          ./scripts/publish.sh

      - name: Test helm repo listing (e2e)
        run: |
          helm repo add "${GITHUB_JOB}" "https://${{ secrets.PERSONAL_TOKEN }}@raw.githubusercontent.com/${{ env.GITHUB_REPO }}/${{ env.BRANCH }}/"
          helm repo update
          helm search repo "${GITHUB_JOB}" -l
